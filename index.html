<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rgb game from scratch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Memory game</h1>
	<p>cards turned: <span id="turned">0</span></p>
	<p>points: <span id="points"></span></p>

	<div class="container">
		<div class="row">

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="1" id="image">
			</div>

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="2">
			</div>

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="3">
			</div>

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="4">
			</div>

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="5">
			</div>

			<div class="col-4 ">
				<img src="images/card.png" class="img-fluid card" alt="6">
			</div>

		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
